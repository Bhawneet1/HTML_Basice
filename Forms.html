<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="/action">
    <label for="name">Enter your name</label>
    <input type="text" placeholder="Enter your name" id="name">
    
    <br><br>

    <label for="pass">Enter Password</label>
    <input type="password" name="pass" id="pass" placeholder="Enter password">

    <br> <br>
 
    <label for="col">Enter your favourite color</label>
    <input type="color" name="col" id="col" >


    <br> <br>

    <p>Enter your favourite fruit</p>
    <input type="checkbox" name="fruit" id="ban">
    <label for="ban">Banana</label>
    
    <input type="checkbox" name="fruit" id="grap">
    <label for="grap">Grapes</label>

    <input type="checkbox" name="fruit" id="man">
    <label for="man">Mango</label>

    <!-- name jo pass hoga -->

    <br> <br>
 
    <p>What is your favourite fast food ?</p>

    <input type="radio" name="fast" id="pz" value="pz">
    <label for="pz">Pizza</label>

    <input type="radio" name="fast" id="nd" value="nd">
    <label for="nd">Noodles</label>

    <br> <br>
    <label for="gen">Select your gender</label>
       <select name="gender" id="gen">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
       </select>

    <br> <br>
       <input type="range" name="vol" id="vol" min="100" max="1000">

    <br> <br>
    <label for="mess">Enter you feedback</label>
     <textarea name="mess" id="mess" placeholder="Enter feedback" rows="10" cols="10">

     </textarea>
      
    <br> <br>

    <input type="submit" value="submit" id="submit" >


  </form>
</body>
</html>
